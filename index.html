<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header class="py-2 mb-3 border-bottom" style="background-color: rgb(3, 61, 109) ;">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <ul class="nav col-12 col-lg-auto me-lg-auto align-items-center  mb-2 justify-content-center mb-md-0">
                <li class="animate__animated animate__bounceInUp fs-2  text-white head">Weather App</li>
            </ul>

            <form class="col-12 col-lg-auto  mb-lg-0 me-lg-3 input">
                <input type=" search" id="cityinput" class="form-control  form-control-dark " placeholder="Search..."
                    aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2" id="add" onclick="showApi()">Submit</button>
            </div>
        </div>
    </header>
    <main>
        <div class="row row-cols-1 row-cols-md-2 mb-1 text-center card1">
            <div class="col">
                <div class="card mb-1 rounded-3 shadow-sm ">
                    <div class="card-header py-3 cityhead">
                        <h4 id="cityoutput" class="my-0 fw-normal"></h4>
                    </div>
                    <div class="card-body weather">
                        <h1 id="temp" class="card-title pricing-card-title"><small class="text-muted fw-light"></small>
                        </h1>
                        <ul class="list-unstyled mt-3 mb-2">
                            <li id="description"></li>
                            <li id="wind"></li>
                            <li id="sunrise"></li>
                            <li id="sunset"></li>
                        </ul>
                    </div>

                </div>
            </div>

        </div>
        <div class="table">
            <h2 class="display-6 text-center  head">Places</h2>
            <div>
                <table>
                    <tr class="x">
                        <th></th>
                        <th>Temperature</th>
                        <th>Description</th>
                        <th>Feelslike</th>
                        <th>Wind</th>
                        <th>Sunrise</th>
                        <th>Sunset</th>
                    </tr>
                    <tr class="x">
                        <th>Gurgaon</th>
                        <td id="grtemp"></td>
                        <td id="grdesc"></td>
                        <td id="grfl"></td>
                        <td id="grw"></td>
                        <td id="grsr"></td>
                        <td id="grss"></td>
                    </tr>
                    <tr class="x">
                        <th>Gaya</th>
                        <td id="gtemp"></td>
                        <td id="gdesc"></td>
                        <td id="gfl"></td>
                        <td id="gw"></td>
                        <td id="gsr"></td>
                        <td id="gss"></td>
                    </tr>
                    <tr class="x">
                        <th>Mumbai</th>
                        <td id="mtemp"></td>
                        <td id="mdesc"></td>
                        <td id="mfl"></td>
                        <td id="mw"></td>
                        <td id="msr"></td>
                        <td id="mss"></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
<script src="main.js"></script>

</html>
