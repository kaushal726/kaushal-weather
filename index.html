<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            overflow: hidden !important;
        }
    </style>



</head>

<body>
    <header class="py-3 mb-3 border-bottom" style="background-color: rgb(5, 78, 112) ;">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type=" search" class="form-control form-control-dark" placeholder="Search..."
                    aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <!-- <button type="button" class="btn btn-warning">Sign-up</button> -->
            </div>
        </div>
    </header>
    <main>
        <div class="row row-cols-1 row-cols-md-2 mb-1 text-center" style="justify-content:center">
            <div class="col">
                <div class="card mb-1 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 id="cityoutput" class="my-0 fw-normal"></h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">$0<small class="text-muted fw-light">/mo</small></h1>
                        <ul class="list-unstyled mt-3 mb-2">
                            <li id="temp">10 users included</li>
                            <li>2 GB of storage</li>
                            <li>Email support</li>
                            <li>Help center access</li>
                        </ul>
                        <!-- <button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for free</button> -->
                    </div>

                </div>
            </div>

        </div>
        <h2 class="display-6 text-center m-3 mb-4">Compare plans</h2>
        <div class="table-responsive x">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th style="width: 10%;"></th>
                        <th style="width: 7%;">Temperature</th>
                        <th style="width: 7%;">Description</th>
                        <th style="width: 7%;">Feelslike</th>
                        <th style="width: 7%;">Wind</th>
                        <th style="width: 7%;">Sunrise</th>
                        <th style="width: 7%;">Sunset</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" class="text-start">Delhi</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row" class="text-start">Gaya</th>
                        <td><svg class="bi" width="24" height="24">
                                <use xlink:href="#check"></use>
                            </svg></td>
                        <td><svg class="bi" width="240" height="24">
                                <use xlink:href="#check"></use>
                            </svg></td>
                        <td><svg class="bi" width="24" height="24">
                                <use xlink:href="#check"></use>
                            </svg></td>
                        <td><svg class="bi" width="24" height="24">
                                <use xlink:href="#check"></use>
                            </svg></td>
                        <td><svg class="bi" width="24" height="24">
                                <use xlink:href="#check"></use>
                            </svg></td>
                        <td><svg class="bi" width="24" height="24">
                                <use xlink:href="#check"></use>
                            </svg></td>
                    </tr>
                </tbody>

                <tbody>
                    <tr>
                        <th scope="row" class="text-start">Mumbai</th>
                        <td><svg class="bi" width="24" height="24">
                                <use xlink:href="#check"></use>
                            </svg></td>
                        <td><svg class="bi" width="240" height="24">
                                <use xlink:href="#check"></use>
                            </svg></td>
                        <td><svg class="bi" width="24" height="24">
                                <use xlink:href="#check"></use>
                            </svg></td>
                        <td><svg class="bi" width="24" height="24">
                                <use xlink:href="#check"></use>
                            </svg></td>
                        <td><svg class="bi" width="24" height="24">
                                <use xlink:href="#check"></use>
                            </svg></td>
                        <td><svg class="bi" width="24" height="24">
                                <use xlink:href="#check"></use>
                            </svg></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
<script src="main.js"></script>

</html>
