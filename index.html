<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" type="image/x-icon" href="assest/icon/1.jpg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <section class="inputs">
            <h1 class="Heading">Kaushal Raj</h1>
            <h1 style="font-size: xx-large;">Weather App</h1>
            <input type="text" placeholder="Enter any city..." id="cityinput">
            <button type="submit" placeholder="submit" id="add" onclick="showApi()">Submit</button>
        </section>
        <section class="display">
            <div class="wrapper">
                <h2 id="cityoutput"></h2>
                <p id="date"></p>
                <p id="temp"></p>
                <p id="description"></p>
                <p id="feelslike"></p>
                <p id="wind"></p>
                <p id="sunrise"></p>
                <p id="sunset"></p>
                <p id="humidity"></p>
                <p id="pressure"></p>
                <p id="visibility"></p>
            </div>
        </section>
        <h3 class="Error"></h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
<script src="main.js"></script>

</html>
